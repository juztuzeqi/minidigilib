    }

<body>

<h1>ðŸŽ§ Listening Test - Grade 6</h1>

<div class="box">
  <h3>Text 1</h3>
  <audio id="audio1" controls>
    <source src="test/grade6_text1.mp3" type="audio/mpeg">

</div>

<div class="box">

</div>

<div class="box">

<a class="back" href="index.html">â¬… Back to Home</a>

<script>
  function limitPlays(audioId, countId) {
    let maxPlays = 3;
    let playCount = 0;

    const audio = document.getElementById(audioId);
    const counter = document.getElementById(countId);

    audio.addEventListener('play', function () {
      if (playCount >= maxPlays) {
        audio.pause();
        alert("You have reached the maximum number of plays.");
      } else {
        playCount++;
        counter.innerText = "Plays left: " + (maxPlays - playCount);
      }
    });
  }

  limitPlays("audio1", "count1");
  limitPlays("audio2", "count2");
  limitPlays("audio3", "count3");
</script>
