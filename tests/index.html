<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>KP2A Level-Up Practice Test</title>
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 22px;
      line-height: 1.6;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2196F3;
    }
    
    input {
      font-size: 22px;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      margin-bottom: 15px;
      border: 2px solid #ddd;
      border-radius: 5px;
    }
    
    input:focus {
      border-color: #2196F3;
      outline: none;
    }

    button {
      font-size: 22px;
      padding: 12px 30px;
      cursor: pointer;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }
    
    button:hover {
      background: #1976D2;
    }
    
    .back-link {
      display: block;
      margin-top: 30px;
      font-size: 18px;
      color: #666;
      text-decoration: none;
    }
    
    .back-link:hover {
      color: #2196F3;
    }
    
    .token-hint {
      margin-top: 25px;
      padding: 15px;
      background: #f0f8ff;
      border-radius: 8px;
      display: inline-block;
      font-size: 18px;
    }
  </style>
</head>

<body>

<h1>üìù Level-Up Practice Test</h1>

<p>Please enter your name:</p>
<input type="text" id="studentName" placeholder="Your Name">

<p>Enter test token:</p>
<input type="text" id="token" placeholder="Test Token">

<br>
<button onclick="startTest()">Start Test</button>

<a href="../index.html" class="back-link">‚Üê Back to Mini DigiLib</a>

<script>
  function startTest() {
    const name = document.getElementById("studentName").value.trim();
    const token = document.getElementById("token").value.trim();

    if (name === "") {
      alert("Please enter your name.");
      return;
    }

    if (token === "") {
      alert("Please enter the test token.");
      return;
    }

    // Check token
    if (token === "I can do it") {
      // Save student name for use in menu
      localStorage.setItem('student_name', name);
      
      // Redirect to menu.html
      window.location.href = "menu.html";
    } else {
      alert("Invalid token. Please ask your teacher.");
    }
  }
  
  // Allow Enter key to submit
  document.getElementById("token").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
      event.preventDefault();
      startTest();
    }
  });
  
  // Auto-focus on name field
  document.getElementById("studentName").focus();
  
  // Load previous name if exists
  const savedName = localStorage.getItem('student_name');
  if (savedName) {
    document.getElementById("studentName").value = savedName;
    document.getElementById("token").focus();
  }
</script>

</body>
</html>
