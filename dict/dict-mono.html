<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MiniDict — Monolingual</title>
<style>
  body { font-family: Arial, padding: 12px; background: #fafafa; }
  input { width: 90%; padding: 10px; font-size: 1rem; margin-bottom: 10px; }
  .word { background: white; padding: 12px; margin: 6px 0; border-radius: 8px; box-shadow: 0 1px 4px rgba(0,0,0,0.15);} 
  .def { margin-top: 6px; color: #333; }
  .meta { font-size: 0.85rem; color: #666; margin-bottom: 8px; }
</style>
</head>
<body>
<!-- HOME BUTTON -->
<a href="../index-dc.html" class="home-btn">Home</a>

<style>
.home-btn {
    position: fixed;
    top: 10px;
    right: 12px;
    background: #ffffffdd;
    padding: 4px 10px;
    font-size: 0.8rem;
    font-style: italic;
    border-radius: 6px;
    text-decoration: none;
    color: #333;
    backdrop-filter: blur(2px);
    box-shadow: 0 0 4px rgba(0,0,0,0.15);
    z-index: 999;
}
.home-btn:hover {
    background: #ffffff;
    box-shadow: 0 0 6px rgba(0,0,0,0.25);
}
</style>
<h2>MiniDict (EN — EN)</h2>
<input id="search" placeholder="Search word..." oninput="render()" />
<div id="list"></div>

<script>
let words = [];
// pastikan file monolingual.json berada di folder yang sama
fetch('monolingual.json')
  .then(r => r.json())
  .then(data => { words = data; })
  .catch(err => {
    console.error('Failed to load monolingual.json', err);
    document.getElementById('list').innerHTML = '<i>Unable to load dictionary data.</i>';
  });

function render(){
  const q = document.getElementById('search').value.toLowerCase();
  const box = document.getElementById('list');
  if(q === ''){ box.innerHTML = ''; return; }

  // filter berdasarkan kata pertama
  const results = words.filter(w => {
    const firstWord = (w.word || '').split(' ')[0].toLowerCase();
    return firstWord === q;
  });

  box.innerHTML = results.length
    ? results.map(w => `
        <div class='word'>
          <div class="meta"><b>${w.word}</b></div>
          <div class="def">${w.def || w.definition || ''}</div>
        </div>
      `).join('')
    : '<i>No results</i>';
}
</script>
</body>
</html>
